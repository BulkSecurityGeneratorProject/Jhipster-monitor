
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myApplicationLabel" data-translate="armadilloMonitorApp.application.home.createOrEditLabel">Create or edit a Application</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.application.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.application.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="armadilloMonitorApp.application.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.application.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="armadilloMonitorApp.application.environment" for="field_environment">Environment</label>
            <input type="text" class="form-control" name="environment" id="field_environment"
                    ng-model="vm.application.environment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="armadilloMonitorApp.application.availability" for="field_availability">Availability</label>
            <input type="text" class="form-control" name="availability" id="field_availability"
                    ng-model="vm.application.availability"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="armadilloMonitorApp.application.environment_type" for="field_environment_type">Environment Type</label>
            <input type="text" class="form-control" name="environment_type" id="field_environment_type"
                    ng-model="vm.application.environment_type"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
