
<div>
    <h2><span data-translate="armadilloMonitorApp.application.detail.title">Application</span> {{vm.application.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="armadilloMonitorApp.application.name">Name</span></dt>
        <dd>
            <span>{{vm.application.name}}</span>
        </dd>
        <dt><span data-translate="armadilloMonitorApp.application.environment">Environment</span></dt>
        <dd>
            <span>{{vm.application.environment}}</span>
        </dd>
        <dt><span data-translate="armadilloMonitorApp.application.availability">Availability</span></dt>
        <dd>
            <span>{{vm.application.availability}}</span>
        </dd>
        <dt><span data-translate="armadilloMonitorApp.application.environment_type">Environment Type</span></dt>
        <dd>
            <span>{{vm.application.environment_type}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="application-detail.edit({id:vm.application.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
