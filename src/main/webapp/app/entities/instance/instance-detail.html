
<div>
    <h2><span data-translate="armadilloMonitorApp.instance.detail.title">Instance</span> {{vm.instance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="armadilloMonitorApp.instance.name">Name</span></dt>
        <dd>
            <span>{{vm.instance.name}}</span>
        </dd>
        <dt><span data-translate="armadilloMonitorApp.instance.metadata">Metadata</span></dt>
        <dd>
            <span>{{vm.instance.metadata}}</span>
        </dd>
        <dt><span data-translate="armadilloMonitorApp.instance.armadillo_url">Armadillo Url</span></dt>
        <dd>
            <span>{{vm.instance.armadillo_url}}</span>
        </dd>
    </dl>

    <h2>
        Armadillo Healths
    </h2>
    <table id="healthCheck" class="table table-striped">
        <thead>
        <tr>
            <th class="col-md-7">Armadillo Name</th>
            <th class="col-md-2 text-center">Status</th>
            <th class="col-md-2 text-center">Details</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{vm.instance.name}}</td>
            <td class="text-center">
                <armadillo-healths id-armadillo="vm.instance.id">
                </armadillo-healths>
            </td>
            <td class="text-center">
                <a class="hand">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <armadillo-metrics id-armadillo="vm.instance.id">
    </armadillo-metrics>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="instance-detail.edit({id:vm.instance.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
