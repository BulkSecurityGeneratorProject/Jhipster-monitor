
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInstanceLabel" data-translate="armadilloMonitorApp.instance.home.createOrEditLabel">Create or edit a Instance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.instance.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.instance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="armadilloMonitorApp.instance.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.instance.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="armadilloMonitorApp.instance.managementUrl" for="field_managementUrl">Management Url</label>
            <input type="text" class="form-control" name="managementUrl" id="field_managementUrl"
                    ng-model="vm.instance.managementUrl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="armadilloMonitorApp.instance.healthUrl" for="field_healthUrl">Health Url</label>
            <input type="text" class="form-control" name="healthUrl" id="field_healthUrl"
                    ng-model="vm.instance.healthUrl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="armadilloMonitorApp.instance.serviceUrl" for="field_serviceUrl">Service Url</label>
            <input type="text" class="form-control" name="serviceUrl" id="field_serviceUrl"
                    ng-model="vm.instance.serviceUrl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="armadilloMonitorApp.instance.metadata" for="field_metadata">Metadata</label>
            <input type="text" class="form-control" name="metadata" id="field_metadata"
                    ng-model="vm.instance.metadata"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
